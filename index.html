<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jonathan Nanu - Chauffeur VTC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET ET BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #262626; color: #ffffff; display: flex; justify-content: center; min-height: 100vh; }
        .mobile-container { width: 100%; max-width: 480px; background-color: #262626; position: relative; display: flex; flex-direction: column; overflow-x: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        /* --- HERO HEADER --- */
        .hero-header {
            width: 100%; height: 45vh; background-image: url('chauffeur.jpg');
            background-size: cover; background-position: center top; position: relative;
        }
        .hero-header::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; background: linear-gradient(to bottom, transparent, #262626); }

        /* --- CARTE D'INFORMATIONS --- */
        .info-card { background-color: #262626; border-radius: 30px 30px 0 0; margin-top: -40px; padding: 30px 24px 40px 24px; position: relative; z-index: 10; display: flex; flex-direction: column; gap: 15px; }

        h1 { font-size: 28px; font-weight: 700; margin-bottom: 2px; letter-spacing: -0.5px; }
        .subtitle { font-size: 14px; color: #d1d1d1; font-weight: 400; margin-bottom: 5px; }
        .icon-svg { width: 20px; height: 20px; fill: #ffffff; flex-shrink: 0; }
        .premium-badge { display: flex; align-items: center; gap: 12px; font-size: 16px; font-weight: 500; margin-bottom: 10px; }
        .vehicle-label { font-size: 13px; color: #aaa; margin-bottom: 8px; }

        /* --- NOUVEAU : GALERIE AVEC EFFET DÉGRADÉ --- */
        /* Le conteneur parent qui sert de repère pour les dégradés */
        .gallery-wrapper {
            position: relative;
            width: 100%;
        }

        /* Les dégradés sur les côtés (before = gauche, after = droite) */
        .gallery-wrapper::before,
        .gallery-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            width: 40px; /* Largeur du dégradé */
            height: 100%;
            z-index: 2; /* Au-dessus des images */
            pointer-events: none; /* Permet de cliquer "à travers" le dégradé */
        }

        /* Dégradé gauche */
        .gallery-wrapper::before {
            left: 0;
            background: linear-gradient(to right, #262626 10%, transparent);
        }

        /* Dégradé droit */
        .gallery-wrapper::after {
            right: 0;
            background: linear-gradient(to left, #262626 10%, transparent);
        }

        /* Le conteneur scrollable */
        .gallery-container {
            width: 100%; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; position: relative; z-index: 1;
             /* Padding pour que les premières/dernières images ne soient pas cachées sous le dégradé */
            padding-left: 10px; padding-right: 10px;
        }
        .gallery-container::-webkit-scrollbar { display: none; }
        .gallery { display: flex; gap: 12px; width: max-content; }
        .gallery-img { width: 160px; height: 110px; border-radius: 12px; background-size: cover; background-position: center; background-color: #333; flex-shrink: 0; cursor: pointer; transition: transform 0.1s; }
        .gallery-img:active { transform: scale(0.95); }

        /* Images */
        .car-1 { background-image: url('profil.jpg'); }
        .car-2 { background-image: url('face.jpg'); }
        .car-3 { background-image: url('interieur.jpg'); }
        .car-4 { background-image: url('arriere.jpg'); }

        /* --- NOUVEAU : LIGHTBOX AVEC NAVIGATION --- */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }

        /* Conteneur de l'image et des flèches */
        .lightbox-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .lightbox img { max-width: 90%; max-height: 80vh; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: opacity 0.2s ease;}

        /* Flèches de navigation */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 1010;
            border-radius: 50%;
            width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }
        .nav-left { left: 10px; }
        .nav-right { right: 10px; }
        .nav-btn:active { background: rgba(255,255,255,0.3); }

        /* Bouton fermer (X) en haut à droite */
        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            color: white; font-size: 30px;
            cursor: pointer; z-index: 1020;
            padding: 10px;
        }


        /* --- INFOS & BOUTONS --- */
        .info-list { display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px; margin-top: 20px;}
        .info-item { display: flex; align-items: center; gap: 15px; font-size: 14px; color: #fff; line-height: 1.4; }
        .info-item.multi-line { align-items: flex-start; }
        .info-item.multi-line .icon-svg { margin-top: 2px; }
        .app-links { display: flex; gap: 10px; margin-top: 6px; }
        .app-link { text-decoration: none; color: white; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 500; }
        .btn-container { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .btn-contact { width: 100%; background-color: #D4B475; color: #1a1a1a; border: none; padding: 16px; border-radius: 50px; font-size: 18px; font-weight: 700; text-align: center; text-decoration: none; display: block; box-shadow: 0 4px 15px rgba(212, 180, 117, 0.3); }
        .btn-booking { width: 100%; background-color: transparent; border: 2px solid #D4B475; color: #D4B475; padding: 14px; border-radius: 50px; font-size: 16px; font-weight: 600; text-align: center; text-decoration: none; display: flex; justify-content: center; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div id="lightboxModal" class="lightbox">
        <div class="close-btn" onclick="closeZoom()">&times;</div> <div class="lightbox-content">
             <div class="nav-btn nav-left" onclick="changeImage(-1)">&#10094;</div>

            <img id="zoomedImg" src="" alt="Zoom Véhicule">

            <div class="nav-btn nav-right" onclick="changeImage(1)">&#10095;</div>
        </div>
    </div>

    <script>
        // 1. On définit la liste de vos images dans l'ordre
        const imagesList = [
            'profil.jpg',    // Index 0
            'face.jpg',      // Index 1
            'interieur.jpg', // Index 2
            'arriere.jpg'    // Index 3
        ];

        let currentIndex = 0; // Pour savoir quelle image on regarde

        const modal = document.getElementById('lightboxModal');
        const imgElement = document.getElementById('zoomedImg');

        // Ouvrir le zoom sur une image spécifique
        function openZoom(index) {
            currentIndex = index; // On mémorise l'index cliqué
            updateLightboxImage(); // On affiche l'image
            modal.style.display = 'flex'; // On montre le modal
        }

        // Fermer le zoom
        function closeZoom() {
            modal.style.display = 'none';
        }

        // Changer d'image (direction = -1 pour précédent, +1 pour suivant)
        function changeImage(direction) {
            // Petit calcul magique pour gérer le défilement infini (revenir au début à la fin)
            currentIndex = (currentIndex + direction + imagesList.length) % imagesList.length;

            // Petit effet de fondu pour la transition
            imgElement.style.opacity = 0;
            setTimeout(() => {
                 updateLightboxImage();
                 imgElement.style.opacity = 1;
            }, 100);

        }

        // Fonction interne pour mettre à jour la source de l'image
        function updateLightboxImage() {
            imgElement.src = imagesList[currentIndex];
        }

        // Fermer si on clique en dehors de l'image (sur le fond noir)
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeZoom();
            }
        });
    </script>
