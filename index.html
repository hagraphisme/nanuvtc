    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET ET BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #262626; color: #ffffff; display: flex; justify-content: center; min-height: 100vh; }

        /* --- CONTENEUR MOBILE --- */
        .mobile-container { width: 100%; max-width: 480px; background-color: #262626; position: relative; display: flex; flex-direction: column; overflow-x: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        /* --- HERO HEADER (PHOTO CHAUFFEUR) --- */
        .hero-header {
            width: 100%;
            height: 45vh;
            /* ICI : Le code cherche une image nommée 'chauffeur.jpg' */
            background-image: url('chauffeur.jpg'); 
            background-size: cover;
            background-position: center top;
            position: relative;
        }
        
        .hero-header::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; background: linear-gradient(to bottom, transparent, #262626); }

        /* --- CARTE D'INFORMATIONS --- */
        .info-card { background-color: #262626; border-radius: 30px 30px 0 0; margin-top: -40px; padding: 30px 24px 40px 24px; position: relative; z-index: 10; display: flex; flex-direction: column; gap: 15px; }

        h1 { font-size: 28px; font-weight: 700; margin-bottom: 2px; letter-spacing: -0.5px; }
        .subtitle { font-size: 14px; color: #d1d1d1; font-weight: 400; margin-bottom: 5px; }
        .icon-svg { width: 20px; height: 20px; fill: #ffffff; flex-shrink: 0; }
        .premium-badge { display: flex; align-items: center; gap: 12px; font-size: 16px; font-weight: 500; margin-bottom: 10px; }
        .vehicle-label { font-size: 13px; color: #aaa; margin-bottom: 8px; }

        /* --- GALERIE VOITURES --- */
        .gallery { display: flex; gap: 12px; margin-bottom: 20px; }
        .gallery-img { width: 50%; aspect-ratio: 16/10; border-radius: 12px; background-size: cover; background-position: center; background-color: #333; }
        
        /* ICI : Le code cherche 'profil.jpg' et 'face.jpg' */
        .car-1 { background-image: url('profil.jpg'); } 
        .car-2 { background-image: url('face.jpg'); } 

        /* --- LISTE D'INFOS --- */
        .info-list { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .info-item { display: flex; align-items: center; gap: 15px; font-size: 14px; color: #fff; line-height: 1.4; }
        .info-item.multi-line { align-items: flex-start; }
        .info-item.multi-line .icon-svg { margin-top: 2px; }
        .app-links { display: flex; gap: 10px; margin-top: 6px; }
        .app-link { text-decoration: none; color: white; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 500; }
        .app-link:hover { background: rgba(255,255,255,0.2); }

        /* --- BOUTON CTA --- */
        .btn-contact { width: 100%; background-color: #D4B475; color: #1a1a1a; border: none; padding: 16px; border-radius: 50px; font-size: 18px; font-weight: 700; text-align: center; text-decoration: none; display: block; box-shadow: 0 4px 15px rgba(212, 180, 117, 0.3); }
        .btn-contact:active { transform: scale(0.98); background-color: #c4a465; }
    </style>
</head>
